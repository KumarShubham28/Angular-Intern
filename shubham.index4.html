<!DOCTYPE html>
<html>
<head>
<style>
#result{
  display: flex;
  flex-wrap: wrap;
  padding: 0 4px;
  margin-top: 50px;
  }
#style{

  padding: 10px;
}
</style>
</head>
<body>
<Button id="button" onclick="Result()"></Button>
<div id="result">
</div>
<script>
const searchVal =
localStorage.getItem('searchVal');
document.getElementById("button").innerHTML=searchVal;

localStorage.getItem('imageStore');
const imageStore= JSON. parse(localStorage.getItem('imageStore'));


function Result(){
for(let i=0;i< imageStore.length; i++){
let img=document.createElement('img');
  img.id="style";   
img.src=imageStore[i];
document.getElementById("result").append(img);
}
   }
window.location.href="./shubham.index4.html";


</script>
</body>
</html>
